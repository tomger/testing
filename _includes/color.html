<ul class="color-container">
{% assign tokens = site.data.tokens.color | sort:"name" %}
{% for token in tokens %}

{% if token.deprecated.size == nil %}
{% if token.name contains include.color %}

<li class="color-swatch">
  <div class="color-swatch-preview" style="background: {{token.value}}">
  </div>
  {{ token.name | replace: 'color', '' }}

</li>
{% endif %}
{% endif %}
{% endfor %}
</ul>
